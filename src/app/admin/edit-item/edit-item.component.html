<form (ngSubmit)="onSubmit(editItemForm)" [formGroup]="editItemForm">
  <label>Nimetus</label><br />
  <input formControlName="title" type="text" required /><br />

  <label>Pilt</label><br />
  <input formControlName="imgSrc" type="text" required /><br />

  <label>Hind</label><br />
  <input formControlName="price" type="text" required /><br />

  <label>Kategooria</label><br />
  <input formControlName="category" type="text" required /><br />

  <button [disabled]="editItemForm.invalid" type="submit">Muuda toode</button>
</form>
