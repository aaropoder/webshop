<button class="main-button back" routerLink="/admin">Tagasi</button>

<form (ngSubmit)="onSubmit()" [formGroup]="carouselSettingsForm">
  <label>Pildi vahetuse kiirus:</label>
  <input type="number" formControlName="interval" /><br />

  <label>Viimasest pildist esimesse:</label>
  <input type="checkbox" formControlName="wrap" /><br />

  <label>Klaviatuuriga saab liikuda:</label>
  <input type="checkbox" formControlName="keyboard" /><br />

  <label>Hiirt hoides peatub:</label>
  <input type="checkbox" formControlName="pauseOnHover" /><br />

  <label>NÃ¤ita vasak ja parem nooli:</label>
  <input type="checkbox" formControlName="showNavigationArrows" /><br />

  <label>NÃ¤ita alumisi kaste:</label>
  <input type="checkbox" formControlName="showNavigationIndicators" /><br />

  <button class="main-button add" type="submit">Muuda</button>
</form>

<!-- Two way binding [()] -->
<label>Pildi URL:</label>
<input type="text" [(ngModel)]="imageUrl" /><br />

<label>Pildi pealkiri:</label>
<input type="text" [(ngModel)]="imageHeader" /><br />

<label>Pildi tekst:</label>
<input type="text" [(ngModel)]="imageText" /><br />

<label>Pildi alternatiivtekst:</label>
<input type="text" [(ngModel)]="imageAlt" /><br />

<label>Pildi link:</label>
<input type="text" [(ngModel)]="linkUrl" /><br />

<label>Sisemine link:</label>
<input type="text" [(ngModel)]="isInternal" /><br />

<button [disabled]="!imageUrl" class="main-button add" (click)="onAddGalleryPicture()">Sisesta</button>

<div *ngFor="let image of images; let i = index">
  <button (click)="onDeleteGalleryPicture(i)">X</button>
  <img style="width: 200px; height: 100px" src="{{ image.url }}" />
  <div>Pealkri: {{ image.header }}</div>
  <div>Tekst: {{ image.text }}</div>
  <div>Alternatiivtekst: {{ image.alt }}</div>
</div>
