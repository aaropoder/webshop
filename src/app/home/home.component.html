<div (click)="onCategoryFilter(category)" *ngFor="let category of itemsOriginal | uniqueCategory">
  {{ category }}
</div>

<div class="filter-bar">
  <div class="filter-name">{{ "sort-text" | translate }}:</div>
  <div class="filter-value price" (click)="onSortPrice()">
    {{ "Hinna alusel" | translate }}
  </div>
  <div class="filter-value title" (click)="onSortTitle()">
    {{ "TÃ¤hestiku alusel" | translate }}
  </div>
</div>

<div class="items-wrapper">
  <app-item-card
    class="item"
    *ngFor="let itemShown of itemsShown | showActiveItems: isLoggedIn; let i = index"
    [item]="itemShown"
    [i]="i"
    [loggedIn]="isLoggedIn"
    (itemActiveChanged)="itemActiveChanged($event)"
  >
  </app-item-card>
</div>
