<span class="admin-buttons" *ngIf="isLoggedIn">
  <span [ngClass]="{ 'is-active': item.isActive, 'not-active': !item.isActive }" (click)="onItemActive()">
    <span *ngIf="!item.isActive; else templateName">Aktiivseks</span>
    <ng-template #templateName>Mitteaktiivseks</ng-template>
  </span>
  <span [routerLink]="['/admin/edit-item', item.barcode]">Muuda</span>
</span>

<span [ngClass]="{ 'item-grayed': !item.isActive }">
  <img routerLink="view/{{ item.barcode }}" src="{{ item.imgSrc }}" />
  <div class="add-to-cart-button-wrapper">
    <div class="add-to-cart-button" *ngIf="item.isActive">
      <span (click)="onDeleteFromCart(item)">-</span>
      <span> kogus </span>
      <span (click)="onAddToCart(item)">+</span>
    </div>
  </div>
  <div class="item-title">{{ item.title | translate | shortenTitle: 4 }}</div>
  <div class="item-price">{{ item.price | thousandSeparator }}â‚¬</div>
</span>
